name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          project_id: store-management-2024

      # Step 3: Ensure ./src Directory Exists
      - name: Ensure ./src Exists
        run: |
          if [ ! -d "./src" ]; then
            echo "Directory ./src does not exist. Creating it..."
            mkdir -p ./src
            # Optionally add placeholder files
            echo "This is a placeholder file for ./src" > ./src/placeholder.txt
          else
            echo "Directory ./src exists."
          fi

      # Step 4: Build the Application with Logging
      - name: Build the Application
        run: |
          echo "Starting build process..."
          mkdir build
          echo "Packaging src into a tarball..."
          tar -czf build/app.tar.gz ./src
          echo "Build completed successfully. Artifact created at build/app.tar.gz."

      # Step 5: Ensure gsutil is available and upload artifact to GCS with Logging
      - name: Ensure gsutil is available
        run: |
          echo "Checking if gsutil is available..."
          which gsutil || { echo "gsutil not found"; exit 1; }
          echo "gsutil is available."

      - name: Upload Artifact to Google Cloud Storage (GCS) with Logging
        run: |
          echo "Uploading artifact to Google Cloud Storage..."
          gsutil cp build/app.tar.gz gs://store-management-bucket-12345/src/
          echo "Artifact uploaded successfully to gs://store-management-bucket-12345/src/."
          
      # Step 6: Complete Job
      - name: Complete Job
        run: echo "CI/CD pipeline completed successfully!"
